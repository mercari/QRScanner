name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: UnitTest
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=18.0,name=iPhone 16 Pro Max']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Run unit tests
        run: xcodebuild test -workspace QRScanner.xcworkspace -scheme UnitTests -destination "${destination}"
        env:
          destination: ${{ matrix.destination }}

  build-samples:
    name: Build Sample Apps
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=18.0,name=iPhone 16 Pro Max']
        scheme: ['QRScannerSample', 'QRScannerSwiftUISample']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Build ${{ matrix.scheme }}
        run: xcodebuild build -workspace QRScanner.xcworkspace -scheme "${{ matrix.scheme }}" -destination "${destination}"
        env:
          destination: ${{ matrix.destination }}

  swift-package-manager:
    name: Swift Package Manager
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Build with SPM
        run: swift build

  cocoapods:
    name: CocoaPods Lint
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install CocoaPods
        run: gem install cocoapods
      - name: Lint podspec
        run: pod lib lint --allow-warnings
